<!--CONTACT-->
<section id="contact">
    <h2 class="section-header">Contact</h2>
    <div class="contact-wrapper">
        <!-- Contact page (Your Info)-->
        <form id="contact-form" class="form-horizontal" role="form">
            <div class="form-group">
                <div class="col-12">
                    <label for="name">
                        <input type="text" class="form-control" class="name" id="name" placeholder="NAME" name="name" value="" required>
                    </label>
                </div>
            </div>
            <div class="form-group">
                <div class="col-12" class="email">
                    <label for="email"><input type="email" class="form-control" id="email" placeholder="EMAIL" name="email" value="" required></label>
                </div>
            </div>
            <label for="message">
                <textarea class="form-control" class="text" rows="2" placeholder="MESSAGE" name="message" id="message" required></textarea>
            </label>
            <button class="btn btn-primary send-button" id="submit" type="submit" value="SEND">
                <div class="alt-send-button">
                    <i class="fa fa-paper-plane"></i><span class="send-text">SEND</span>
                </div>
            </button>
        </form>
        <!-- Contact page (Our Info) -->
        <div class="direct-contact-container">
            <ul class="contact-list">
                <li class="list-item"><i class="fa fa-map-marker fa-2x"><span class="contact-text place">Kortrijk, West-Flanders</span></i></li>
                <li class="list-item"><i class="fa fa-phone fa-2x"><span class="contact-text phone"><a href="tel:1-212-555-5555" title="Give me a call">(+32)0497/07.64.23</a></span></i></li>
                <li class="list-item"><i class="fa fa-envelope fa-2x"><span class="contact-text gmail"><a href="mailto:#" title="Send me an email">graphic.progressdesigns@gmail.com</a></span></i></li>
            </ul>
            <ul class="social-media-list">

                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-twitter" aria-hidden="true"></i></a>
                </li>
                <li><a href="#" target="_blank" class="contact-icon">
                    <i class="fa fa-instagram" aria-hidden="true"></i></a>
                </li>
            </ul>
            <div class="copyright">&copy; ALL OF THE RIGHTS RESERVED</div>
        </div>
